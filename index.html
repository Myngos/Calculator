<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caluculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class ="container">
        <div class="screen"></div>
        <div class="buttons">
            <div class="btn">
                <button>AC</button>
            </div>
            <div class="btn">
                <button>x</button>
            </div>
            <div class="btn">
                <button>-</button>
            </div>
            <div class="btn">
                <button>+</button>
            </div>
            <div class="btn">
                <button>รท</button>
            </div>
            <div class="btn">
                <button>1</button>
            </div>
            <div class="btn">
                <button>2</button>
            </div>
            <div class="btn">
                <button>3</button>
            </div>
            <div class="btn">
                <button>4</button>
            </div>
            <div class="btn">
                <button>5</button>
            </div>
            <div class="btn">
                <button>6</button>
            </div>
            <div class="btn">
                <button>7</button>
            </div>
            <div class="btn">
                <button>8</button>
            </div>
            <div class="btn">
                <button>9</button>
            </div>
            <div class="btn">
                <button>0</button>
            </div>
        </div>
        <div class="bottom">
            <div class="btn" id="submit">
                <button>=</button>
            </div>
            <div class="btn" id="dot">
                <button>.</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
