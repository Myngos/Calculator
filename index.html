<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caluculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class ="container">
        <div class="screen" id="screen"></div>
        <div class="buttons">
            <button class="clear" onclick="clearScreen()">AC</button>
            <button class="operator" onclick="display_key('x')">x</button>
            <button class="operator" onclick="display_key('+')">+</button>
            <button class="operator" onclick="display_key('-')">-</button>
            <button class="operator" onclick="display_key('รท')">รท</button>
            <button class="one" onclick="display_key('1')">1</button>
            <button class="two" onclick="display_key('2')">2</button>
            <button class="three" onclick="display_key('3')">3</button>
            <button class="four" onclick="display_key('4')">4</button>
            <button class="five" onclick="display_key('5')">5</button>
            <button class="six" onclick="display_key('6')">6</button>
            <button class="seven" onclick="display_key('7')">7</button>
            <button class="eight" onclick="display_key('8')">8</button>
            <button class="nine" onclick="display_key('9')">9</button>
            <button class="zero" onclick="display_key('0')">0</button>
        </div>
        <div class="bottom">
            <button class="calculate" onclick="operate()" >=</button>
            <button class="dot" onclick="display_key('.')">.</button>
            <button class="cancel" onclick="cancel_input()">C</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
